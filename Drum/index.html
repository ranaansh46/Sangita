<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangita</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7ab6830862.js" crossorigin="anonymous"></script>
</head>
<style>
    #record-button,
    #play-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
    }
</style>

<body>
    <div class="header">
        <div class="logo">
            Sangita
        </div>
        <button id="record-button">Record</button>
        <button id="play-button">Play</button>

        <div id="settings_Button" class="">
            <a href="/settings/index.html"><i class="fa-solid fa-gear fa-2x"></i></a>
        </div>
    </div>

    <!-- the code for buttons start from here -->

    <div class="flex-wrapper"> <!-- the flex wrapper is a container which holds the button rows vertical -->
        <div class="button-row">
            <div id="music-button1" class="unpressed ">A</div>
            <div id="music-button2" class="unpressed ">S</div>
            <div id="music-button3" class="unpressed ">J</div>
            <div id="music-button4" class="unpressed ">K</div>
        </div>
        <div class="button-row">
            <div id="music-button5" class="unpressed ">Z</div>
            <div id="music-button6" class="unpressed ">X</div>
            <div id="music-button7" class="unpressed ">N</div>
            <div id="music-button8" class="unpressed ">M</div>
        </div>
    </div>
    <script src="script/main.js"></script>
    <script src="script/script.js"></script>
    <script src="/Drum/script/player.js"></script>
</body>

</html>
